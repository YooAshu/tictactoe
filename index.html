<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body>

  <div class="board">
    <div class="twopboard">
      <div id="xturn" >X</div>
      <div id="oturn" >O</div>
      <div id="xturn-oturn">X's turn</div>
    </div>
  </div>
  <div class="restart">Restart Game</div>
  <div class="scoreboard">
    <div id="player1">your score : <span class="you"></span></div>
    <div id="player2"> computer : <span class="comp"></span></div>
  </div>
  <div class="onep-twop">
    <div id="onep" onclick="oneplayer()">1p</div>
    <div id="twop" onclick="twoplayer()">2p</div>
  </div>


  <script src="script.js"></script>
</body>

</html>
